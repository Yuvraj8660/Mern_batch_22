<body>
    <!-- this code is for forms-->
    <form>
        <label for="nameuser">Name :</label>

        <label for="ageuser">Age :</label>

         <label for="emailuser">E-mail :</label>
        <input type="text" placeholder="Enter your Email" id="emailuser" minlength="5" maxlength="25"required>
        <br><br>
         <label for="aboutuser">About User :</label>

        <br><br>

        <input type="text" placeholder="Enter your name" id="aboutuser" minlength="5" maxlength="100" value=" About Yuvraj Mandloi">
